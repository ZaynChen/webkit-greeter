$log= /var/log/webkit-greeter/greeter.log
$old= /var/log/webkit-greeter/greeter.old.log
exec-once = mv $log $old; webkit-greeter 2>$log; hyprctl dispatch exit

# NOTE: deprecated when general.locale is available
env = LANG,zh_CN.UTF-8

# preferred - use the display’s preferred size and refresh rate.
# auto - let Hyprland decide on a position.
#   By default, it places each new monitor to the right of existing ones,
#   using the monitor’s top left corner as the root point.
monitor=,preferred,auto,1

general {
  border_size = 0
  gaps_in = 0
  gaps_out = 0
  # locale = zh_CN
}

decoration:blur:enabled = false
decoration:shadow:enabled = false
animations:enabled = false

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

input.natural_scroll = true
